<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futuristic Kicks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">∎</span>
      <h1>Futuristic Kicks</h1>
    </div>
    <nav class="nav">
      <a href="#catalog">Catalog</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section id="hero" class="hero">
      <div class="hero-content">
        <h2>Step into the Neon Future</h2>
        <p>Curated icons. Cyber aesthetics. Limited drops.</p>
        <button class="cta" id="shopNow">Shop Now</button>
      </div>
    </section>

    <section id="catalog" class="catalog">
      <h3>Featured Sneakers</h3>
      <div class="grid" id="productGrid">
        <!-- Cards populated by JS -->
      </div>
    </section>

    <section id="about" class="about">
      <h3>About</h3>
      <p>Designed with a green/black cyber theme, this minimal demo highlights product cards, hover glassmorphism, and soft neon glows.</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Futuristic Kicks</p>
  </footer>

  <script src="./assets/js/app.js"></script>
</body>
</html>
